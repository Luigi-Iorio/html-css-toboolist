<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <!-- GOOGLE FONT - ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- /GOOGLE FONT - ROBOTO -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- intestazione -->
    <header>
      <img src="img/Logo.png" alt="logo boolean" />
      <span>Toboolist</span>
    </header>
    <!-- /intestazione -->
    <main>
      <div class="container">
        <div class="button pad">
          <button class="add" id="task">Add Task</button>
          <button class="add" id="section">Add Section</button>
        </div>

        <!-- lista -->
        <div class="list pad">
          <!-- new task -->
          <div class="new">
            <h3 class="space">New Task</h3>
            <ul>
              <li class="editorial">Quarterly Newsletter</li>
            </ul>
          </div>
          <!-- /new task -->

          <!-- /today -->
          <div class="today">
            <h3 class="space">Today</h3>
            <ul>
              <li class="editorial">Recruting blog post</li>
              <li class="mobile">Mobile app launch</li>
              <li class="interview">Interview John H.</li>
              <li class="summit">Summit update to mobile storefronts</li>
            </ul>
          </div>
          <!-- /today -->

          <!-- upcoming -->
          <div class="upcoming">
            <h3 class="space">Upcoming</h3>
            <ul>
              <li class="schedule">Schedule meeting with Alex</li>
              <li class="homepage">Homepage refresh</li>
              <li class="onboard">Onboard new Sales Team members</li>
              <li class="editorial">Review editorial calendar</li>
            </ul>
          </div>
          <!-- /upcoming -->
        </div>
        <!-- /lista -->
      </div>
    </main>
  </body>
</html>
